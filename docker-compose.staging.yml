  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    volumes:
      - static_volume:/usr/share/nginx/html/django_static
      #- /var/run/docker.sock:/tmp/docker.sock:ro
      #- certs:/etc/nginx/certs
      #- html:/usr/share/nginx/html
      #- vhost:/etc/nginx/vhost.d
    env_file:
      - ./.env.dev
    ports:
      - "8080:80"
    depends_on: 
      - backend

