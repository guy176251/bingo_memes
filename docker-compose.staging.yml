version: '3.8'

services:

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /docker/backend/entrypoint.staging.sh
    volumes:
      - static_volume:/app/django_static
    expose:
      - 8000
    env_file:
      - ./.env.dev

  #db:
